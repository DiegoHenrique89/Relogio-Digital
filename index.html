<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Relogio Digital</title>
</head>
<body>
    <div id="time">
        <div class="circle" style="--clr: #ff2972;">
            <div class="dots hr_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="horas">00</div>
        </div>
        <div class="circle" style="--clr: #fee800;">
            <div class="dots min_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutos">00</div>
        </div>
        <div class="circle" style="--clr: #04fc43;">
            <div class="dots sec_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="segundos">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>
    <script>
        setInterval (() =>{
            let horas = document.getElementById('horas');
            let minutos = document.getElementById('minutos');
            let segundos = document.getElementById('segundos');
            let ampm = document.getElementById('ampm');
            
            let hh = document.getElementById('hh');
            let mm = document.getElementById('mm');
            let ss= document.getElementById('ss');

            let h  = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let am = h >=12 ? "PM" : "AM";

            // adiciona 0 antes do digito
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            horas.innerHTML = h + "<br><span>Horas</span>";
            minutos.innerHTML = m + "<br><span>Minutos</span>";
            segundos.innerHTML = s + "<br><span>Segundos</span>";
            ampm.innerHTML = am;

            hh.style.strokeDashoffset = 440 - (400* h)/ 24;
            mm.style.strokeDashoffset = 440 - (400* m)/ 60;
            ss.style.strokeDashoffset = 440 - (400* s)/ 60;
        })
        
    </script>
   
</body>
</html>
